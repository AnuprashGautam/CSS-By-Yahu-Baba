<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style Property</title>

    <style>
        ul{
            /* list-style-type: square;
            list-style-position: inside;
            list-style-image: url(images/right-arrow.png); */

            list-style: square inside url(images/right-arrow.png);
        }

        ol{
            list-style-type: upper-alpha;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <h2>Unordered List</h2>

    <ul>
        <li>Mango</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Pineapple</li>
        <li>Leetchi</li>
        <li>Guava</li>
    </ul>

    <h2>Ordered List</h2>

    <ol>
        <li>Mango</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Pineapple</li>
        <li>Leetchi</li>
        <li>Guava</li>
    </ol>
</body>
</html>
