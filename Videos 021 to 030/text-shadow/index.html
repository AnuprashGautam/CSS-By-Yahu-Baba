<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>text-shadow Property</title>
    <style>
        #box{
            width: 400px;
            background-color: white;
            border: 2px solid red;
            height: 200px;
            text-align: center;
            font-size: 32px;
            font-family:arial ;
            color: black;
            font-weight: 900;

            text-shadow: 2px 2px 5px red, 4px 4px 5px white, 6px 6px 5px green;
        }
    </style>
</head>
<body>
    <div id="box">INDIA</div>
</body>
</html>
