<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-blend-mode Property</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(to top,rgb(135, 206, 235), rgba(135, 206, 235,0));
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
        }
        #box{
            border:0px solid orange;
            border-radius: 20px;
            margin: 50px auto;
            width: 35%;
            height: 530px;
            background-image: linear-gradient(to right,orange,yellow), url(image/flower.jpg);
            background-repeat: no-repeat;
            background-size: contain;
            background-blend-mode: darken;
        }

        h2{
            font-weight: bolder;
            font-size: 80px;
        }
    </style>
</head>
<body>
    <div id="box">
        <h2>Lotus</h2>
    </div>
</body>
</html>
