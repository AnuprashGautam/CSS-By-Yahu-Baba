<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Units</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #box1 {
        width: 100vw;
        border: 0px solid black;
        background-color: pink;
        min-height: 100vh;
      }
      #box2 {
        width: 50%;
        height: 200px;
        border: 0px solid black;
        background-color: grey;
      }
      #box3 {
        width: 50vw;
        height: 50vh;
        background-color: aqua;
      }
      #box4 {
        width: 50vw;
        height: 1000px;
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div id="box1">
      <div id="box2"></div>
      <div id="box3"></div>
      <div id="box4"></div>
    </div>
  </body>
</html>
