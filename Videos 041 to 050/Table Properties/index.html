<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Properties</title>
    <style>
        table{
            /*border-spacing:20px 5px; */  /* Column, Row */
            border-collapse: separate;
            empty-cells: hide;
            table-layout:auto;

            width: 300px;
            height: 400px;
        }
        table, th, td{
            border: 1px solid black;
        }
        td{
            vertical-align: bottom;
        }
        td,th{
            padding: 10px;
        }
        caption{
            caption-side: bottom;
        }
        tr:hover{
            /* background-color: #f2f2f2; */
        }
        tr:nth-child(even)
        {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table>
        <caption>Students Record</caption>
        <tr>
            <th>S No.</th>
            <th>Name</th>
            <th>Location</th>
            <th>Profile</th>
        </tr>

        <tr>
            <td>1.</td>
            <td>Anuprash Gautam Lorem, ibo veniam facilis ipsa consequatur autem cupiditate eaque optio, porro nihil debitis. </td>
            <td></td>
            <td>Student</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>Anirudh Sharma</td>
            <td>Meerut</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>Ram</td>
            <td>Lucknow</td>
            <td>Student</td>
        </tr>
        <tr>
            <td>4.</td>
            <td>Shyama</td>
            <td>Goa</td>
            <td>Student</td>
        </tr>
    </table>
</body>
</html>
