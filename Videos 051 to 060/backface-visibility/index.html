<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backface-visibility Property</title>
    <style>
        body{
            font-family: Arial, Helvetica;
            background-color: #eee;
        }
        .card{
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            margin-left: -150px;
            top: calc(50% - 150px);
            perspective: 500px;
        }
        .content{
            width: 100%;
            height: 100%;
            position: absolute;
            transition: transform 1s;
            transform-style: preserve-3d;
        }

        .card:hover .content{
            transform: rotateY(180deg);
        }

        .front,.back{
            width: 100%;
            height: 100%;
            position: absolute;
            border: 0px solid black;
            border-radius:50%;
            background-color: #fff;
            color: tomato;
            backface-visibility: hidden;
            font-size: 60px;
            text-align: center;
            line-height: 300px;
        }

        .back{
            background-color: tomato;
            color: #fff;
            transform: rotateY(180deg);
            backface-visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="content">
            <div class="front">Front</div>
            <div class="back">Back</div>
        </div>
    </div>
</body>
</html>
