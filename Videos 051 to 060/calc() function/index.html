<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc() function</title>
    <style>
        body{
            margin: 0px;
        }
        #box{
            width: calc(100%- 10px -10px -2px -2px);
            background-color: pink;

            border: 2px solid black;
            padding: 10px;
        }
        #center-box {
            background-color: #f2f2f2;
            width: 400px;
            height: 200px;
            position: absolute;
            left: calc(50% - 200px);
            top: calc(50% - 100px);
        }

        #header{
            width: 100%;
            height: 100px;
            background-color: skyblue;
        }
        #content{
            width: 100%;
            height: calc(100vh - 200px);
            background-color: #f2f2f2;
        }
        #footer{
            width: 100%;
            height: 100px;
            background-color: crimson;
        }
    </style>
</head>
