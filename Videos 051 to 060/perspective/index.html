<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perspective Property</title>
    <style>
        .base{
            background-color: grey;
            width: 350px;
            height: 250px;
            text-align: center;
            margin: 100px auto;

            perspective: 800px;
            perspective-origin: right bottom;
        }
        #box{
            width: 350px;
            height: 250px;
            background-color: tomato;

            /* transform: perspective(800px) rotateX(40deg); */
            transform: perspective(800px) rotateX(40deg);
        }
    </style>
</head>
<body>
    <div class="base">
        <div id="box">Box</div>
    </div>
</body>
</html>
