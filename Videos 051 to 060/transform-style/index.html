<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-style Property</title>
    <style>
        div{
            font-size: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .parent{
            width: 400px;
            height: 250px;
            margin: 0 0 70px 100px;
            background: grey;
            perspective: 800px;

            transform: rotateY(30deg);
            transform-style: preserve-3d;
        }
        #box{
            width: 400px;
            height: 250px;
            padding-top: 20px;
            background: pink;
            transform: rotateX(60deg);
        }
    </style>
</head>
<body>
    <div class="parent">
        <div id="box">Box</div>
    </div>
</body>
</html>
