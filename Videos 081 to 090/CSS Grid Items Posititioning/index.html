<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: wheat;
            border: 2px solid black;
            height: 400px;
            width: 600px;

            display: grid;
            grid-template-rows: repeat(2, 1fr);
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;

        }

        .item1{
            background-color: antiquewhite;

            /* grid-row-start: 2;
            grid-row-end: 3; */
            grid-row: 2/3;

            /* grid-column-start: 3;
            grid-column-end: 4; */
            grid-column: 3/4;

            /* grid-area: 2/3/3/4; */
        }

        .item2{
            background-color: burlywood;
        }

        .item3{
            background-color: aquamarine;
        }

        .item4{
            background-color: azure;
        }

        .item5{
            background-color: bisque;
        }

        .item6{
            background-color: beige;

             /* grid-row-start: 1;
            grid-row-end: 2; */
            grid-row: 1/2;

            /* grid-column-start: 1;
            grid-column-end: 2; */
            grid-column: 1/2;

            /* grid-area: 1/2/1/2; */
        }
    </style>
</head>
<body>
    <h2>CSS Grid</h2>

    <div class="container">
        <div class="items item1">First</div>
        <div class="items item2">Second</div>
        <div class="items item3">Third</div>
        <div class="items item4">Fourth</div>
        <div class="items item5">Fifth</div>
        <div class="items item6">Sixth</div>
    </div>
</body>
</html>
