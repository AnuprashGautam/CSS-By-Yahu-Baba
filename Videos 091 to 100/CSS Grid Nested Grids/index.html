<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 500px;
            height: 600px;
            background-color: lightgray;
            margin: 50px auto 0;

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);

        }

        .item1{
            background-color: red;
        }

        .item2{
            background-color: green;
        }

        .item3{
            background-color: blue;

            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            
            grid-gap: 10px;
        }

        .item3 > div{
            background-color: cyan;
        }

        .item4{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">First</div>
        <div class="items item2">Second</div>
        <div class="items item3">
            <div class="subsection1">A</div>
            <div class="subsection2">B</div>
            <div class="subsection3">C</div>
            <div class="subsection4">D</div>
        </div>
        <div class="items item4">Fourth</div>
    </div>
</body>
</html>
