<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 600px;
            background-color: lightgray;
            margin: 50px auto 0;

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-template-rows: repeat(2, 100px);

            grid-auto-rows: 80px;
        }

        .item1{
            background-color: red;
        }

        .item2{
            background-color: green;
        }

        .item3{
            background-color: blue;
        }

        .item4{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">First</div>
        <div class="items item2">Second</div>
        <div class="items item3">Third</div>
        <div class="items item4">Fourth</div>
        
        <div class="items item2">Second</div>
        <div class="items item3">Third</div>
        <div class="items item4">Fourth</div>
    </div>
</body>
</html>
