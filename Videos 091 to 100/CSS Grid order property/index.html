<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 80%;
            background-color: lightgray;
            margin: 50px auto 0;

            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 100px);

        }

        .item1{
            background-color: red;
            order: 6;
        }

        .item2{
            background-color: green;
            order: 5;
        }

        .item3{
            background-color: blue;
            order: 4;
        }

        .item4{
            background-color: yellow;
            order: 3;
        }

        .item5{
            background-color: orange;
            order: 2;
        }

        .item6{
            background-color: palegreen;
            order: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">First</div>
        <div class="items item2">Second</div>
        <div class="items item3">Third</div>
        <div class="items item4">Fourth</div>
        <div class="items item5">Fifth</div>
        <div class="items item6">Sixth</div>
    </div>
</body>
</html>
