<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-wrap, flex-flow Properties</title>

    <style>
        body{
            font-family: Arial, Helvetica;
            font-size:30px;
        }
        .container{
            background-color: #f2f2f2;
            /* width: 500px; */
            height: 800px;
            border: 2px solid black;
            border-radius: 20px;
            text-align: center;
            margin: 50px auto;

            display: flex;

            /* flex-direction: column;
            flex-wrap: wrap-reverse; */

            flex-flow: column wrap-reverse;
        }

        .items
        {
            width: 200px;
            border: 1px solid black;
            border-radius: 20px;
            height: 300px;
            margin: 10px;
        }

        .item-1{
            background-color: orange;
            color: white;
        }
        .item-2{
            background-color: greenyellow;
            color: white;
        }
        .item-3{
            background-color: skyblue;
            color: white;
        }
        .item-4{
            background-color: yellow;
            color: white;
        }
        .item-5{
            background-color: pink;
            color: white;
        }
        .item-6{
            background-color: magenta;
            color: white;
        }
        .item-7{
            background-color: grey;
            color: white;
        }
        .item-8{
            background-color: gold;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="items item-1">One</div>
        <div class="items item-2">Two</div>
        <div class="items item-3">Three</div>
        <div class="items item-4">Four</div>
        <div class="items item-5">Five</div>
        <div class="items item-6">Six</div>
        <div class="items item-7">Seven</div>
        <div class="items item-8">Eight</div>
    </div>
</body>
</html>
