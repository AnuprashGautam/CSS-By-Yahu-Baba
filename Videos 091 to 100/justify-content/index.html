<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justify-content Property</title>

    <style>
        .container{
            background-color: #f2f2f2;
            width: 90%;
            height: 100px;
            border: 2px solid black;
            border-radius: 20px;
            text-align: center;
            margin: 50px auto;

            display: flex;

            /* justify-content: flex-start; */
            /* justify-content: flex-end; */
            /* justify-content: center; */
            /* justify-content: space-between; */
            justify-content: space-evenly;
        }

        .items
        {
            width: 200px;
            height: 100px;
            border: 1px solid black;
            border-radius: 20px;
        }

        .item-1{
            background-color: orange;
            color: white;
        }
        .item-2{
            background-color: greenyellow;
            color: white;
        }
        .item-3{
            background-color: skyblue;
            color: white;
        }
        .item-4{
            background-color: yellow;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="items item-1">Orange</div>
        <div class="items item-2">Green</div>
        <div class="items item-3">Blue</div>
        <div class="items item-4">Yellow</div>
    </div>
</body>
</html>
