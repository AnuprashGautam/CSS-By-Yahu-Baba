<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align Form with Flexbox</title>
    <style>
        h1{
            margin-left: 50px;
        }
        #wrapper{
            margin: 50px;
            padding: 20px;
            background-color: #eee;
        }

        #wrapper li{
            display: flex;
            padding: 5px 0;
            justify-content: flex-end;
        }
        
        #wrapper li label{
            flex: 1;
        }
        
        @media screen and (min-width: 300px) and (max-width: 499px) {
            #wrapper li{
                flex-direction: column;
            }
            #wrapper li input{
                flex: 3;
            }
        }
        @media screen and (min-width: 500px) {
            #wrapper li input{
                flex: 3;
            }
        }
        @media screen and (min-width: 768px) {
            #wrapper li input{
                flex: 4;
            }
        }
        @media screen and (min-width: 992px) {
            #wrapper li input{
                flex: 6;
            }
        }
        @media screen and (min-width: 1200px) {
            #wrapper li input{
                flex: 8;
            }
        }
    </style>
</head>
<body>
    <h1>Form</h1>
    
    <form action="">
        <ul id="wrapper">
            <li>
                <label for="">Name</label>
                <input type="text">
            </li>
            <li>
                <label for="">Class Name</label>
                <input type="text">
            </li>
            <li>
                <label for="">Email Address</label>
                <input type="text">
            </li>
            <li>
                <button type="submit">Save</button>
            </li>
        </ul>
    </form>
</body>
</html>
