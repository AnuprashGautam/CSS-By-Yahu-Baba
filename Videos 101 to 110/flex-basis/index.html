<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-basis Property</title>

    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: #f2f2f2;
            width: 40%;
            border: 0px solid black;
            margin: 50px auto;

            display: flex;
            flex-wrap: wrap;
        }

        .items
        {
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            flex-grow: 1;
            height: 60px;
            flex-basis: 100px;
        }

        .item-1{
            background-color: orange;
            color: white;
            flex-basis: 200px;
        }
        .item-2{
            background-color: greenyellow;
            color: white;
        }
        .item-3{
            background-color: skyblue;
            color: white;
        }
        .item-4{
            background-color: yellow;
            color: white;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="items item-1">One</div>
        <div class="items item-2">Two</div>
        <div class="items item-3">Three</div>
        <div class="items item-4">Four</div>
</body>
</html>
