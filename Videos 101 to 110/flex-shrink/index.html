<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-shrink Property</title>

    <style>
        body{
            margin: 0;
            padding: 0;
        }
        .container{
            background-color: #f2f2f2;
            width: 50%;
            border: 2px solid black;
            margin: 50px auto;

            display: flex;
        }

        .items
        {
            font-size: 20px;
            text-align: center;
            font-weight: bold;
            height: 60px;
            width: 100px;

            flex-grow: 0;   
        }

        .item-1{
            background-color: orange;
            color: white;

            /* flex-basis: 200px;
            flex-shrink: 0; */

            flex: 0 0 200px;

        }
        .item-2{
            background-color: greenyellow;
            color: white;
        }
        .item-3{
            background-color: skyblue;
            color: white;
        }
        .item-4{
            background-color: yellow;
            color: white;
            flex-grow: 1;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="items item-1">One</div>
        <div class="items item-2">Two</div>
        <div class="items item-3">Three</div>
        <div class="items item-4">Four</div>
</body>
</html>
