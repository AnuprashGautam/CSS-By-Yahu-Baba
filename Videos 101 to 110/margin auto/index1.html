<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin auto Property</title>
    <style>
        .box{
            width: 50%;
            height: 600px;
            margin: 50px auto;
            background-color: pink;
            border: 1px solid black;

            display: flex;
        }

        #item
        {
            width: 40px;
            height: 20px;
            background-color: aqua;
            border: 1px solid black;

            margin-top: auto;
            margin-left: auto;
            margin: auto;
        }

    </style>
</head>
<body>
    <div class="box">
        <div id="item">Box</div>
    </div>
</body>
</html>
