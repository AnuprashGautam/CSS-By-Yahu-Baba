<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order Property</title>

    <style>
        .container{
            background-color: #f2f2f2;
            width: 550px;
            height: 300px;
            border: 2px solid black;
            font-family: Arial, Helvetica;
            text-align: center;
            margin: 50px auto;

            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .items
        {
            width: 100px;
            border: 1px solid black;
        }

        .item-1{
            background-color: orange;
            color: white;
            order: 2;
        }
        .item-2{
            background-color: greenyellow;
            color: white;
            order: 1;
        }
        .item-3{
            background-color: skyblue;
            color: white;
            order: -2;
        }
        .item-4{
            background-color: yellow;
            color: white;
            order: -1;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="items item-1">One</div>
        <div class="items item-2">Two</div>
        <div class="items item-3">Three</div>
        <div class="items item-4">Four</div>
</body>
</html>
