<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!important Concept</title>
    <style>
        p{
            color: green;
        }

        .paragraph-class{
            color: red !important;
        }

        #paragraph-id{
            color: blue;
        }
    </style>
</head>
<body>
    <p class="paragraph-class" id="paragraph-id" style="color:cyan;">This is the dumy paragraph.</p>
</body>
</html>
