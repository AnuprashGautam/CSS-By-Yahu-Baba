<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>::marker Pseudo Element</title>
    <style>
        /* ::marker{
            color: red;
        } */

        ol li::marker{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>Ordered List</h2>

    <ol>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ol>

    <h2>Unordered List</h2>

    <ul>
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Fourth</li>
    </ul>
</body>
</html>
