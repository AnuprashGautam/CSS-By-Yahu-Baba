<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:placeholder-shown Property</title>
    <style>
        textarea:placeholder-shown{
            border: 3px solid green;
        }

        input:placeholder-shown{
            border: 3px solid red;
        }

        input[type="text"]:placeholder-shown{
            border: 3px solid blue;
        }
    </style>
</head>
<body>
    <h2>Page to show the working of :placeholder-shown pseudo class.</h2>

    <form action="">
        <input type="text" placeholder="Enter name">
        <br><br>
        <input type="text" placeholder="Enter address">
        <br><br>
        <input type="number" placeholder="Enter percentage">
        <br><br>
        <input type="email" placeholder="Enter email">
        <br><br>
        <input type="date" placeholder="Enter date">
        <br><br>
        <input type="time" placeholder="Enter time">
        <br><br>
        <input type="month" placeholder="Enter month">
        <br><br>
        <textarea placeholder="Tell me about yourself"></textarea>
    </form>

</body>
</html>
