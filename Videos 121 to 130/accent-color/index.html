<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>accent-color Property</title>
    <style>
        input[type=checkbox]{
            accent-color: pink;
        }

        input[type=radio]{
            accent-color: lightgreen;
        }
    </style>
</head>
<body>
    <h1>Form</h1>

    <form action="">
        Hobbies:
        <input type="checkbox" name="hobbies" id="">Sports
        <input type="checkbox" name="hobbies" id="">Drawing
        <input type="checkbox" name="hobbies" id="">Swiming
        <input type="checkbox" name="hobbies" id="">Sky Diving

        <br><br>

        Gender:
        <input type="radio" name="gender" id="">Male
        <input type="radio" name="gender" id="">Female
        <input type="radio" name="gender" id="">Not to say
    </form>
</body>
</html>
