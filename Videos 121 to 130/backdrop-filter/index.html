<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>backdrop-filter Property</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aliceblue;
        }

        #container{
            width: 50%;
            height: 70vh;
            border: 2px solid black;
            background: url(bg.jpg) no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #inner{
            width: 50%;
            height: 50%;
            border: 2px solid white;
            border-radius: 20px;
            color: white;
            text-align: center;
            line-height: 30vh;
            font-size: 40px;

            background: rgba(255, 255, 255, 0.3);
            /* backdrop-filter: blur(2px); */
            backdrop-filter: blur(2px) sepia(100%);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="inner">
            Hello there!
        </div>
    </div>
</body>
</html>
